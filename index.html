  <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waschbär-Spiel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #4CAF50;
            overflow: hidden;
            border-radius: 10px;
        }
        #raccoon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 50%;
            top: 125px;
            left: 125px;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="raccoon"></div>
    </div>
    <div id="controls">
        <button id="up">Nach oben</button>
        <button id="down">Nach unten</button>
        <button id="left">Nach links</button>
        <button id="right">Nach rechts</button>
    </div>

    <script>
        const raccoon = document.getElementById('raccoon');
        const gameContainer = document.getElementById('game-container');
        const upButton = document.getElementById('up');
        const downButton = document.getElementById('down');
        const leftButton = document.getElementById('left');
        const rightButton = document.getElementById('right');

        let positionX = 125;
        let positionY = 125;

        function updatePosition() {
            raccoon.style.left = positionX + 'px';
            raccoon.style.top = positionY + 'px';
        }

        upButton.addEventListener('click', () => {
            if (positionY > 0) {
                positionY -= 10;
                updatePosition();
            }
        });

        downButton.addEventListener('click', () => {
            if (positionY < 250) {
                positionY += 10;
                updatePosition();
            }
        });

        leftButton.addEventListener('click', () => {
            if (positionX > 0) {
                positionX -= 10;
                updatePosition();
            }
        });

        rightButton.addEventListener('click', () => {
            if (positionX < 250) {
                positionX += 10;
                updatePosition();
            }
        });

        // Touch-Events für mobile Geräte
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX - gameContainer.getBoundingClientRect().left;
            const touchY = e.touches[0].clientY - gameContainer.getBoundingClientRect().top;

            if (touchX < positionX) {
                if (positionX > 0) {
                    positionX -= 10;
                    updatePosition();
                }
            } else if (touchX > positionX) {
                if (positionX < 250) {
                    positionX += 10;
                    updatePosition();
                }
            }

            if (touchY < positionY) {
                if (positionY > 0) {
                    positionY -= 10;
                    updatePosition();
                }
            } else if (touchY > positionY) {
                if (positionY < 250) {
                    positionY += 10;
                    updatePosition();
                }
            }
        });
    </script>
</body>
</html>
