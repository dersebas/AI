<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waschb√§r Spiel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="controls">
        <button class="button" id="leftBtn">Links</button>
        <button class="button" id="rightBtn">Rechts</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const raccoonEmoji = 'ü¶ù'; // Waschb√§r Emoji
        const appleEmoji = 'üçè'; // Apfel Emoji

        let raccoon = { x: 180, y: 500, width: 40, height: 40 };
        let apples = [];
        let score = 0;
        let gameOver = false;

        function drawRaccoon() {
            ctx.font = '40px Arial';
            ctx.fillText(raccoonEmoji, raccoon.x, raccoon.y + 30); // +30 f√ºr die H√∂he des Emojis
        }

        function drawApples() {
            ctx.font = '30px Arial';
            apples.forEach(apple => {
                ctx.fillText(appleEmoji, apple.x, apple.y + 25); // +25 f√ºr die H√∂he des Emojis
            });
        }

        function updateApples() {
            if (Math.random() < 0.02) {
                apples.push({ x: Math.random() * canvas.width, y: 0 });
            }
            apples.forEach(apple => {
                apple.y += 2;
                if (apple.y > canvas.height) {
                    gameOver = true;
                }
                if (apple.x < raccoon.x + raccoon.width && apple.x + 30 > raccoon.x && apple.y < raccoon.y + raccoon.height && apple.y + 30 > raccoon.y) {
                    score++;
                    apples.splice(apples.indexOf(apple), 1);
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Punkte: ' + score, 10, 20);
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '40px Arial';
                ctx.fillText('Spiel Vorbei!', 100, canvas.height / 2);
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRaccoon();
            drawApples();
            drawScore();
            updateApples();
            requestAnimationFrame(gameLoop);
        }

        function moveRaccoon(direction) {
            if (direction === 'left' && raccoon.x > 0) {
                raccoon.x -= 20;
            } else if (direction === 'right' && raccoon.x < canvas.width - raccoon.width) {
                raccoon.x += 20;
            }
        }

        document.getElementById('leftBtn').addEventListener('click', () => moveRaccoon('left'));
        document.getElementById('rightBtn').addEventListener('click', () => moveRaccoon('right'));

        gameLoop();
    </script>
</body>
</html>
