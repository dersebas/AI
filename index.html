<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waschb√§r Spiel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let raccoon = { x: 180, y: 500, width: 40, height: 40 };
        let apples = [];
        let score = 0;
        let gameOver = false;

        function drawRaccoon() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(raccoon.x, raccoon.y, raccoon.width, raccoon.height);
        }

        function drawApples() {
            ctx.fillStyle = 'red';
            apples.forEach(apple => {
                ctx.beginPath();
                ctx.arc(apple.x, apple.y, 15, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateApples() {
            if (Math.random() < 0.02) {
                apples.push({ x: Math.random() * canvas.width, y: 0 });
            }
            apples.forEach(apple => {
                apple.y += 2;
                if (apple.y > canvas.height) {
                    gameOver = true;
                }
                if (apple.x < raccoon.x + raccoon.width && apple.x + 15 > raccoon.x && apple.y < raccoon.y + raccoon.height && apple.y + 15 > raccoon.y) {
                    score++;
                    apples.splice(apples.indexOf(apple), 1);
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Punkte: ' + score, 10, 20);
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '40px Arial';
                ctx.fillText('Spiel Vorbei!', 100, canvas.height / 2);
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRaccoon();
            drawApples();
            drawScore();
            updateApples();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && raccoon.x > 0) {
                raccoon.x -= 20;
            } else if (event.key === 'ArrowRight' && raccoon.x < canvas.width - raccoon.width) {
                raccoon.x += 20;
            }
        });

        gameLoop();
    </script>
</body>
</html>
